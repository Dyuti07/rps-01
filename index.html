<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .choices {
      display: flex;
      gap: 15px;
    }
    .choice-btn {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    .choice-btn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button class="choice-btn" onclick="playGame('rock')">ü™® Rock</button>
    <button class="choice-btn" onclick="playGame('paper')">üìÑ Paper</button>
    <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a draw! ü§ù";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `You Win! üéâ ${playerChoice} beats ${computerChoice}`;
        playerScore++;
      } else {
        result = `You Lose! üòû ${computerChoice} beats ${playerChoice}`;
        computerScore++;
      }

      document.getElementById("result").textContent = result;
      document.getElementById("score").textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
